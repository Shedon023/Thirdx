<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</header>
      <div class="MySwiper">
        <div class="swiper-wrapper brand_list">
          <a href="#" class="swiper-slide brand_list-link">
            <img src="images/lenovo.svg" alt="Lenovo" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link">
            <img src="images/samsung.svg" alt="Samsung" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link">
            <img src="images/apple.svg" alt="Apple" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link">
            <img src="images/viewSonic.svg" alt="ViewSonic" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link">
            <img src="images/bosch.svg" alt="Bosch" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link">
            <img src="images/hp.svg" alt="HP" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link hidden stealth acer">
            <img src="images/acer.svg" alt="Acer" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link hidden stealth sony">
            <img src="images/sony.svg" alt="Sony" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link hidden stealth">
            <img src="images/lenovo.svg" alt="Lenovo" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link hidden stealth">
            <img src="images/samsung.svg" alt="Samsung" />
            <button class="brand_list-button"></button>
          </a>
          <a href="#" class="swiper-slide brand_list-link hidden stealth">
            <img src="images/apple.svg" alt="Apple" />
            <button class="brand_list-button"></button>
          </a>
        </div>
        <button class="show_all show_allTwo">Показать всё</button>
        <div class="swiper-pagination"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
